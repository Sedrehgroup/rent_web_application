version: "3.9"


services:

  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: db_rent_dashboard_mvp
      MYSQL_USER: root
      MYSQL_PASSWORD: PouriaCloner313
    expose:
      - 3306
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - main

  api_django:
    build:
      context: ./django
    command: sh -c "python manage.py migrate
      && gunicorn --reload config.wsgi --bind 0.0.0.0:8000"
    container_name: api_django
    depends_on:
      - mysql
    expose:
      - 8000
    environment:
      - DB_HOST=mysql
      - DB_NAME=db_rent_dashboard_mvp
      - DB_USER=root
      - DB_PASS=PouriaCloner313
      - DB_PORT=3306
      - DB_SCHEMA=public
      - ALLOW_ORIGIN=http://localhost:3000
    networks:
      - main

  nginx:
    container_name: nginx
    command: nginx -g 'daemon off;'
    depends_on:
      - api_django
    image: nginx:latest
    networks:
      - main
    ports:
      - "80:80"
    restart: on-failure
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro


networks:
  main:

volumes:
  my-db: